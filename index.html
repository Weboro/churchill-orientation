    <title>Churcill Usi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      style="
        background-image: linear-gradient(to top, white, #00000000),
          url('./assets/hero-vector.svg');
      "
      class="w-full bg-cover min-h-[30vh] flex gap-[64px] pt-[64px] flex-col items-center"
    >
      <div class="container mx-auto px-5">
        <img
          src="./assets/orientation-logo.svg"
          alt="Orientation logo"
          class="w-[70%] lg:w-[32rem] mx-auto"
        />
      </div>
      <main class="container-blog mx-auto px-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="text-4xl font-bold">
            <h1>Welcome to churchill Orientation</h1>
            <img src="./assets/questions.png" alt="questions" />
          </div>
          <div class="">
            <h2 class="font-bold text-2xl">Follow the steps to get Started</h2>
            <ul class="flex flex-col gap-3 mt-2">
              <li>
                <h3 class="text-lg font-semibold">Step 1:</h3>
                <p class="ml-2 flex gap-1 flex-wrap">
                  Create USI id
                  <a
                    class="text-[#606061] underline flex items-center"
                    href="https://www.usi.gov.au/students/get-a-usi"
                    target="_blank"
                  >
                    <span class="pr-1">here</span>
                    <i class="fi fi-rr-link flex text-sm"></i>
                  </a>
                </p>
                <p class="ml-2 flex items-center gap-1 flex-wrap">
                  Download Guide on How to Signup USI
                  <a
                    class="text-[#606061] underline flex items-center"
                    href="/assets/docs/Churchill-USI-Instruction-guide.pdf"
                    download=""
                  >
                    <span class="pr-1">here</span>
                    <i class="fi fi-rs-download flex text-sm"></i>
                  </a>
                </p>
              </li>
              <hr class="border border-black/20 w-[80%]" />
              <li>
                <h3 class="text-lg font-semibold">Step 2:</h3>
                <p class="ml-2">Update your Personal Details with us</p>

                <button
                  class="group my-4 bg-[#e59623] rounded-md border-2 border-black px-4 py-2 capitalize flex items-center gap-1"
                >
                  <span class="font-bold">Get Started</span>
                  <i
                    class="fi fi-sr-angle-small-right flex group-hover:translate-x-1 transition-all"
                  ></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </header>
  </body>
